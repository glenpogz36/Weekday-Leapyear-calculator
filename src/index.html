<!DOCTYPE html>
<html>
  <head>
    <title>Weekday Calculator</title>
  </head>
  <body>
    
    <div class="container">
        <h2>Weekday Calculator</h2>
        <hr>
        <br>
      <div class="row">
       <form id="weekday">
         <h4>Enter any date to find the day of week:</h4>
         <label for="day">Day</label>
         <input id="day" type="number" name="day" class="day" max="31" min="1">
         <label for="month">Month</label>
         <input id="month" type="number" name="month" class="month" max="12" min="1">
         <label for="year">Year</label>
         <input id="year" type="number" name="year" class="year" min="1">
        <button type="submit" class="btb btn-success">Submit</button>
       </form> 
      </div>
      <br><br>
      <div class="row">
          <form id="birthday">
            <h4>Calculate your age in days:</h4>
            <label for="day">Day</label>
            <input id="birthday" type="number" name="day" class="day" max="31" min="1">
            <label for="month">Month</label>
            <input id="birthmonth" type="number" name="month" class="month" max="12" min="1">
            <label for="year">Year</label>
            <input id="birthyear" type="number" name="year" class="year" min="1">
           <button type="submit" class="btb btn-success">Submit</button>
          </form> 
         </div>
      <hr>
      <h3 class="result">

      </h3>
    </div>
  </body>
</html>
