<!DOCTYPE html>
<html>
  <head>
    <title>Weekday Calculator</title>
  </head>
  <body>
    
    <div class="container">
        <h2>Weekday Calculator</h2>
        <hr>
        <br>
      <div class="row">
       <form id="weekday">
         <label for="day">Day</label>
         <input id="day" type="number" name="day" class="day">
         <label for="month">Month</label>
         <input id="month" type="number" name="month" class="month">
         <label for="year">Year</label>
         <input id="year" type="number" name="year" class="year">
        <button type="submit" class="btb btn-success">Submit</button>
       </form> 
      </div>
      <hr>
      <h3 class="result">

      </h3>
    </div>
  </body>
</html>
